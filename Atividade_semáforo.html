<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Semáforo</title>
    <link rel="stylesheet" href="Estilo_semaforo.css">
</head>
<body>

    <header>
        <h1>Simulador de Semáforo Inteligente</h1>
    </header>

    <main>

        <!-- Formulário do usuário -->
        <section id="usuario">
            <label for="username">Digite seu nome:</label>
            <input type="text" id="username" placeholder="Seu nome">
            <button id="confirm-button">Confirmar</button>
        </section>

        <!-- Conteúdo principal do simulador -->
        <section id="simulador" style="display: none;">
            <p>Seja bem-vindo! Você está no simulador de semáforo inteligente. Pressione o botão "Atravessar" para Solicitar a travessia.</p>
            
            <div class="container">

                <!-- Estrada e carro -->
                <div class="estrada"> 
                    <div id="carro"><img src="img/simple-red-car-illustration-png.png" alt="carro" height="100px"></div>
                </div>

                <!-- Semáforo -->
                <section id="semaforo" aria-label="Semáforo">
                    <h3>Semáforo</h3>

                        <div class="luz vermelho"></div>
                        <div class="luz amarelo"></div>
                        <div class="luz verde"></div>
                    </div>

                <!-- Botão de atravessar -->
                <div class="botao">
                    <button id="atravessar">Atravessar</button>
                </div>
            </div>

            <!-- Status e contador -->
            <section id="status">
                <h2>Status:</h2>
                <p id="status-text">Aguardando...</p>
            </section>

            <section id="contador">
                <h2>Contador:</h2>
                <p id="contador-tempo">---</p>
            </section>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 - Projeto Semáforo Inteligente</p>
    </footer>

    <script src="script_semaforo.js"></script>
</body>
</html>
